<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
  <link rel="stylesheet" href="login.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap');
    body {
      background: linear-gradient(135deg, #a5f0f8 0%, #f2f2f2 100%);
      font-family: 'ABeeZee', 'Comic Sans MS', Arial, sans-serif;
    }
    .login-link {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s;
    }
    .login-link:hover {
      color: #f17b0d;
    }
    #loginError {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0);}
      25% { transform: translateX(-5px);}
      50% { transform: translateX(5px);}
      75% { transform: translateX(-5px);}
      100% { transform: translateX(0);}
    }
  </style>
</head>
<body>
  <form id="loginForm" action="#" method="POST">
    <img src="icono/logo.png" alt="Kidoo" height="200" width="200" style="border-radius:50%;box-shadow:0 2px 10px #a5f0f8;">
    <h2 style="color:#4CAF50;text-align:center;">Kidoo</h2>
    <label for="usuario">Nombre:</label>
    <input type="text" id="usuario" name="usuario" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit" style="background:#4CAF50;color:#fff;">Entrar</button>
    <div style="margin-top:10px;text-align:center;">
      <a href="register.html" class="login-link">Crear usuario</a>
    </div>
    <div id="loginError" style="color:red;text-align:center;margin-top:10px;"></div>
  </form>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
      if (usuario.nombre === nombre && usuario.password === password) {
        window.location.href = "chat.html";
      } else {
        document.getElementById('loginError').textContent = "Nombre o contraseña incorrectos";
      }
    });
  </script>
</body>
</html>
